<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Docs</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
  </head>
  <body>
    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script>
      new Docute({
        target: '#docute',
      title: 'Docs',
        
  nav: [
    {
      title: 'Home',
      link: '/'
    },
    {
      title: 'GitHub',
      link: 'https://github.com/salmanfarooqui/docs'
    }
  ],
        
        sidebar: [
    // A sidebar item, with child links
    {
      title: 'JS',
      children: [
        {
          title: 'Objects',
          link: '/JS/objects'
        },
        {
          title: 'Event Loop',
          link: '/JS/loops'
        },
        {
          title: 'promise',
          link: '/JS/promise'
        }
      ]
    },
    // An external link
    {
      title: 'Git',
      link: '/git'
    }
  ]
})
    </script>
  </body>
</html>
